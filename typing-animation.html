<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <style type="text/css">
        body {
            margin: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #252525;
            color: #ffffff;
            font-family: Roboto, Light;
        }

        #embed {
            display: none;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1 id="title"></h1>
        <p id="text"></p>

        <iframe id="embed" width="1280" height="720" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>

    <script type="text/javascript">
        const title = document.getElementById("title");
        const text = document.getElementById("text");

        function slowType(text, elem, delay=100, callback=null) {
            title.innerHTML += text[0];

            if (text.length > 1) {
                setTimeout(() => {
                    slowType(text.substring(1), elem, delay, callback);
                }, delay)
            } else if (callback != null) {
                callback();
            }
        }

        window.addEventListener("load", () => {
            slowType("Hey, what are you doing here?", title);
        })
    </script>
</body>
</html>
